name: Trigger auto deployment for searxngdemoeric

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/searxngdemoeric-AutoDeployTrigger-9a66a057-72d9-41f3-a0ae-3d5e60eed34a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SEARXNGDEMOERIC_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SEARXNGDEMOERIC_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SEARXNGDEMOERIC_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: registredemoeric.azurecr.io
          registryUsername: ${{ secrets.SEARXNGDEMOERIC_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SEARXNGDEMOERIC_REGISTRY_PASSWORD }}
          containerAppName: searxngdemoeric
          resourceGroup: GrChatGPT
          imageToBuild: registredemoeric.azurecr.io/searxngdemoeric:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


